<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  .calculator {
    border: 1px solid #ccc;
    width: 300px;
    margin: auto;
    padding: 20px;
    box-shadow: 0 0 10px #ccc;
  }
  input, select, button {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
  }
  h2 {
    font-weight: bold;
  }
</style>
<body class="bg-primary-subtle">

<div class="calculator bg-info-subtle"  >
  <h2 class="bg-transparent">CALCULATOR</h2>

  <label>First Number</label><br>
  <input type="number" id="num1"><br>

  <label>Second Number</label><br>
  <input type="number" id="num2"><br>

  <label>Operation</label><br>
  <select id="operation">
    <option value="add">Addition</option>
    <option value="subtract">Subtraction</option>
    <option value="multiply">Multiplication</option>
    <option value="divide">Division</option>
  </select><br>

  <label>Result</label><br>
  <input type="text" id="result" readonly><br>
 

  <button onclick="compute()" class="bg-success-subtle">Compute</button>
  <button type="button" class="Retry" aria-label="Retry">Retry</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

<script>
  function compute() {
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);
    const operation = document.getElementById("operation").value;
    let result;

    if (isNaN(num1) || isNaN(num2)) {
      result = "Please enter a number first";
    } else {
      if (operation === "add") {
        result = num1 + num2;
      } else if (operation === "subtract") {
        result = num1 - num2;
      } else if (operation === "multiply") {
        result = num1 * num2;
      } else if (operation === "divide") {
        if (num2 === 0) {
          result = "Cannot divide by zero.";
        } else {
          result = num1 / num2;
        }
      } else {
        result = "Invalid operation.";
      }
    }

    document.getElementById("result").value = result;
  }
</script>



</body>
</html>
